<div class="container mt-3">
  <h3>@ViewChild using Component</h3>
  <p class="h2">Number Example:</p>
  <button type="button" class="btn btn-primary m-3" (click)="increase()">
    Increase
  </button>
  <button type="button" class="btn btn-secondary m-3" (click)="decrease()">
    Decrease
  </button>
  <br /><br />
  <app-number></app-number>
</div>
